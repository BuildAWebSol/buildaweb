
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cool Coina $CCc</title>
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            padding: 20px 30px;
            
            background: linear-gradient(181deg, #1a1a1a 0%, #000000 100%);
            width: 100%;
            text-align: center;
        }

        .logo {
            max-width: 500px;
            max-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .logo h1 {
            font-family: 'Poetsen One', sans-serif;
            font-size: 2.5em;
            font-weight: 400;
            color: #00cd44;
            filter: drop-shadow(0 0 15px rgba(0, 205, 68, 0.5));
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            text-align: center;
            flex-grow: 1;
        }

        .image-section {
            margin-bottom: 40px;
        }

        .image-section img {
            max-width: 100%;
            width: 420px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(0, 205, 68, 0.5));
        }

        .image-section h3 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            font-weight: 400;
            color: #00cd44;
        }

        .content {
            max-width: 600px;
        }

        .content h2 {
            font-family: 'Poetsen One', sans-serif;
            font-size: 2.5em;
            font-weight: 400;
            color: #00cd44;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        a.btn {
            text-decoration: none;
        }

        .btn {
            width: 150px;
            padding: 12px 0;
            border: none;
            border-radius: 25px;
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn.orange {
            background-color: #00cd44;
            color: white;
            box-shadow: 0 0 15px rgba(0, 205, 68, 0.5);
        }

        .btn.white {
            background-color: white;
            color: #00cd44;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 205, 68, 0.7);
        }

        @media (min-width: 768px) {
            .logo h1 {
                font-size: 3em;
            }

            .image-section h3 {
                font-size: 1.5em;
            }

            .content h2 {
                font-size: 3em;
            }

            .content p {
                font-size: 1.3em;
            }

            .btn {
                width: 180px;
                padding: 12px 0;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2em;
            }

            .image-section h3 {
                font-size: 0.8em;
            }

            .content h2 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }

            a.btn {
                width: 120px;
                padding: 10px 0;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cool Coina</h1>
        </div>
    </header>
    <main>
        <div class="image-section">
            <img src="logo.png" alt="Cool Coina Character" />
            <h3>ca</h3>
        </div>
        <div class="content">
            <h2>ABOUT US</h2>
            <p>desc</p>
            <div class="buttons">
                <a class="btn orange" href="https://t.me/" target="_blank">JOIN TELEGRAM</a>
                <a class="btn white" href="https://twitter.com/elon" target="_blank">X</a>
                <a class="btn orange" href="https://dexscreener.com/solana/ca" target="_blank">CHART</a>
            </div>
        </div>
    </main>
</body>
</html>
