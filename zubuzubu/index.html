
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zubu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: white;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .logo h1 {
            color: #ff4500;
            font-size: 2em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #ff8c00;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav ul li a.buy-now {
            background-color: #ff4500;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
        }

        main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            height: calc(100vh - 80px);
        }

        .content {
            max-width: 50%;
        }

        .content h2 {
            color: #ff4500;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content p {
            color: #ccc;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn.orange {
            background-color: #ff4500;
            color: white;
        }

        .btn.white {
            background-color: white;
            color: #ff4500;
        }

        .image-section {
            max-width: 40%;
            text-align: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
        }

        .image-section h3 {
            color: #ff4500;
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>zubu</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Roadmap</a></li>
                <li><a href="#" class="buy-now">Buy $zubu</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h2>ABOUT US</h2>
            <p>zubu is a low tax coin with consistent buy backs and burns that revolves around the community.</p>
            <div class="buttons">
                <button class="btn orange">JOIN TELEGRAM</button>
                <button class="btn white">BUY NOW</button>
                <button class="btn orange">CHART</button>
            </div>
        </div>
        <div class="image-section">
            <img src="logo.png" alt="zubu logo">
            <h3>zubu</h3>
        </div>
    </main>
</body>
</html>
