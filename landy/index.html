
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landy $LANDY </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #2a2a4e 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.3);
        }

        .logo {
            max-width: 500px;
            max-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo h1 {
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        .buy-now {
            background-color: #ff4500;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .buy-now:hover {
            background-color: #e03e00;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            text-align: center;
            min-height: calc(100vh - 80px);
        }

        .image-section {
            margin-bottom: 40px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 69, 0, 0.5));
        }

        .image-section h3 {
            color: #ff4500;
            font-size: 2em;
            margin-top: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content h2 {
            color: #ff4500;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content p {
            color: #ddd;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn.orange {
            background-color: #ff4500;
            color: white;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
        }

        .btn.white {
            background-color: white;
            color: #ff4500;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 69, 0, 0.7);
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: left;
                padding: 60px;
            }

            .content {
                max-width: 50%;
                order: 1;
            }

            .image-section {
                max-width: 40%;
                margin-bottom: 0;
                order: 2;
            }

            .buttons {
                justify-content: flex-start;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.5em;
            }

            .buy-now {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .content h2 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Landy</h1>
        </div>
        <a href="#" class="buy-now">Buy $LANDY</a>
    </header>
    <main>
        <div class="content">
            <h2>ABOUT US</h2>
            <p>Landy is a low tax coin with consistent buy backs and burns that revolves around the community.</p>
            <div class="buttons">
                <button class="btn orange">JOIN TELEGRAM</button>
                <button class="btn white">BUY NOW</button>
                <button class="btn orange">CHART</button>
            </div>
        </div>
        <div class="image-section">
            <img src="logo.png" alt="Landy logo">
            <h3>Landy</h3>
        </div>
    </main>
</body>
</html>
